version: "3.7"

services:
  redis:
    image: docker.io/library/redis
    ports:
      - 6379:6379
    command:
      - "--requirepass"
      - "floofykittens"

  postgres:
    image: docker.io/library/postgres
    ports:
      - 5432:5432
    volumes:
      - ./hack/init-keycloak-db.sh:/docker-entrypoint-initdb.d/init-keycloak-db.sh
    environment:
      - POSTGRES_USER=controller
      - POSTGRES_PASSWORD=floofykittens

  controller:
    image: quay.io/apex/controller
    depends_on:
      - postgres
      - redis
      - keycloak
    build:
      context: .
      dockerfile: ./Containerfile.controller
    ports:
      - 8080:8080
    command:
      - "--streamer-address=redis"
      - "--streamer-password=floofykittens"
      - "--db-address=postgres"
      - "--db-password=floofykittens"
    environment:
      CONTROLLER_LOG_LEVEL: debug

  ui:
    image: quay.io/apex/controller-ui
    depends_on:
     - controller
     - keycloak
    build:
      context: .
      dockerfile: ./Containerfile.ui
    ports:
      - 3000:3000

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    depends_on:
      - postgres
    ports:
      - 8888:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=floofykittens
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres/keycloak
      - KC_DB_USERNAME=controller
      - KC_DB_PASSWORD=floofykittens
    volumes:
      - ./hack/controller-realm.json:/opt/keycloak/data/import/controller-realm.json
    command:
        - start-dev
        - --import-realm
        - --features=token-exchange
