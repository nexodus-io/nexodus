version: "3.7"

services:
  redis:
    image: docker.io/library/redis
    ports:
      - 6379:6379
    command:
      - "--requirepass"
      - "floofykittens"

  controller-db:
    image: docker.io/library/postgres
    environment:
      - POSTGRES_USER=controller
      - POSTGRES_PASSWORD=floofykittens

  ipam-db:
    image: docker.io/library/postgres
    environment:
      - POSTGRES_USER=ipam
      - POSTGRES_PASSWORD=floofykittens

  ipam:
    image: ghcr.io/metal-stack/go-ipam
    depends_on:
      - ipam-db
    deploy:
      restart_policy:
        condition: on-failure
    command:
    - --grpc-server-endpoint=0.0.0.0:9090
    - postgres
    - --host=ipam-db
    - --dbname=ipam
    - --password=floofykittens
    - --user=ipam

  controller:
    image: quay.io/apex/controller
    depends_on:
      - controller-db
      - ipam
      - keycloak
    build:
      context: .
      dockerfile: ./Containerfile.controller
    ports:
      - 8080:8080
    command:
      - "--streamer-address=${STREAMER_IP:-redis}"
      - "--streamer-password=${STREAMER_PASSWORD:-floofykittens}"
      - "--db-address=${DB_IP:-controller-db}"
      - "--db-password=${DB_PASSWORD:-floofykittens}"
      - "--ipam-address=${IPAM_ADDRESS:-http://ipam:9090}"
    environment:
      APEX_CONTROLLER_LOGLEVEL: debug

  ui:
    image: quay.io/apex/controller-ui
    depends_on:
     - controller
     - keycloak
    build:
      context: .
      dockerfile: ./Containerfile.ui
    ports:
      - 3000:3000

  keycloak-db:
    image: docker.io/library/postgres
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=floofykittens

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    depends_on:
      - keycloak-db
    ports:
      - 8888:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=floofykittens
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://${DB_IP:-keycloak-db}/keycloak
      - KC_DB_USERNAME=${DB_USER:-controller}
      - KC_DB_PASSWORD=${DB_PASSWORD:-floofykittens}
    volumes:
      - ./hack/controller-realm.json:/opt/keycloak/data/import/controller-realm.json
    command:
        - start-dev
        - --import-realm
        - --features=token-exchange
