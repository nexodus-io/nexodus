version: "3.7"

services:
  redis:
    image: docker.io/library/redis
    ports:
      - 6379:6379
    command:
      - "--requirepass"
      - "floofykittens"

  controller-db:
    image: docker.io/library/postgres
    environment:
      - POSTGRES_USER=${CONTROLLER_DB_USER:-controller}
      - POSTGRES_PASSWORD=${CONTROLLER_DB_PASSWORD:-floofykittens}

  ipam-db:
    image: docker.io/library/postgres
    environment:
      - POSTGRES_USER=${IPAM_DB_USER:-ipam}
      - POSTGRES_PASSWORD=${IPAM_DB_PASSWORD:-floofykittens}

  ipam:
    image: ghcr.io/metal-stack/go-ipam
    depends_on:
      - ipam-db
    deploy:
      restart_policy:
        condition: on-failure
    command:
    - --grpc-server-endpoint=0.0.0.0:9090
    - postgres
    - --host=${IPAM_DB_IP:-ipam-db}
    - --dbname=ipam
    - --user=${IPAM_DB_USER:-ipam}
    - --password=${IPAM_DB_PASSWORD:-floofykittens}
  
  controller:
    image: quay.io/apex/controller
    depends_on:
      - controller-db
      - ipam
      - keycloak
    build:
      context: .
      dockerfile: ./Containerfile.controller
    command:
      - "--streamer-address=${STREAMER_IP:-redis}"
      - "--streamer-password=${STREAMER_PASSWORD:-floofykittens}"
      - "--db-address=${CONTROLLER_DB_IP:-controller-db}"
      - "--db-password=${CONTROLLER_DB_PASSWORD:-floofykittens}"
      - "--ipam-address=${IPAM_ADDRESS:-http://ipam:9090}"
    environment:
      APEX_CONTROLLER_LOGLEVEL: debug

  ui:
    image: quay.io/apex/controller-ui
    depends_on:
     - controller
     - keycloak
    build:
      context: .
      dockerfile: ./Containerfile.ui

  keycloak-db:
    image: docker.io/library/postgres
    environment:
      - POSTGRES_USER=${KEYCLOAK_DB_USER:-keycloak}
      - POSTGRES_PASSWORD=${KEYCLOAK_DB_PASSWORD:-floofykittens}

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    depends_on:
      - keycloak-db
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN_USER-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD-floofykittens}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://${KEYCLOAK_DB_IP:-keycloak-db}/keycloak
      - KC_DB_USERNAME=${KEYCLOAK_DB_USER:-keycloak}
      - KC_DB_PASSWORD=${KEYCLOAK_DB_PASSWORD:-floofykittens}
    volumes:
      - ./hack/controller-realm.json:/opt/keycloak/data/import/controller-realm.json
    command:
        - start-dev
        - --proxy=passthrough
        - --import-realm
        - --features=token-exchange
        - --hostname-url=http://localhost:8080/auth
        - --hostname-strict=true
        - --hostname-strict-backchannel=true

  proxy:
    depends_on:
     - controller
     - keycloak
     - ui
    ports:
      - 8080:8080
    build:
      context: .
      dockerfile: ./Containerfile.nginx
