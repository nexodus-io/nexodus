version: "3.7"

services:
  redis:
    image: docker.io/library/redis
    ports:
      - 6379:6379
    command:
      - "--requirepass"
      - "floofykittens"

  postgres:
    image: docker.io/library/postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=controltower
      - POSTGRES_PASSWORD=floofykittens

  controller:
    image: quay.io/jaywalking/controltower
    depends_on:
      - postgres
      - redis
    build:
      context: .
      dockerfile: ./Containerfile.controltower
    ports:
      - 8080:8080
    command:
      - "--streamer-address=redis"
      - "--streamer-password=floofykittens"
      - "--db-address=postgres"
      - "--db-password=floofykittens"
    environment:
      CONTROLTOWER_LOG_LEVEL: debug
  
  ui:
    image: quay.io/jaywalking/controltower-ui
    depends_on:
     - controller
    build:
      context: .
      dockerfile: ./Containerfile.ui
      target: development
    ports:
      - 3000:3000