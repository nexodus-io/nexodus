apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: nexodus-grafana
  namespace: nexodus-monitoring
  labels:
    dashboards: "nexodus"
spec:
  ingress:
    spec:
      rules:
        - host: grafana.127.0.0.1.nip.io
          http:
            paths:
              - backend:
                  service:
                    name: nexodus-grafana-service
                    port:
                      number: 3000
                path: /
                pathType: Prefix

  config:
    log:
      mode: "console"
      level: "warn"
    security:
      admin_user: "admin"
      admin_password: "floofykittens"
    auth:
      disable_login_form: "false"
      disable_signout_menu: "true"
    auth.anonymous:
      enabled: "true"
