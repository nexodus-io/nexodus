apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-web
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: redis
          image: docker.io/library/redis:7-alpine
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 200Mi
        - name: backend-web
          image: quay.io/go-oidc-agent/go-oidc-agent:49a615afe56d5bf4d1e7e381fb6d553337e4a014
          imagePullPolicy: IfNotPresent
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: backend-web
                  key: DEBUG
            - name: OIDC_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: backend-web
                  key: OIDC_PROVIDER
            - name: OIDC_BACKCHANNEL
              valueFrom:
                configMapKeyRef:
                  name: backend-cli
                  key: OIDC_BACKCHANNEL
            - name: INSECURE_TLS
              valueFrom:
                configMapKeyRef:
                  name: backend-cli
                  key: INSECURE_TLS
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: web-client-id
                  optional: false
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: web-client-secret
                  optional: false
            - name: REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-web
                  key: REDIRECT_URL
            - name: ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: backend-web
                  key: ORIGINS
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: backend-web
                  key: DOMAIN
            - name: BACKEND
              valueFrom:
                configMapKeyRef:
                  name: backend-web
                  key: BACKEND
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 200Mi
      restartPolicy: Always
