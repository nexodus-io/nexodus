apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: apiserver
          image: quay.io/nexodus/apiserver:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NEXAPI_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_DEBUG
            - name: NEXAPI_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: host
            - name: NEXAPI_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: port
            - name: NEXAPI_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: dbname
            - name: NEXAPI_DB_USER
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: user
            - name: NEXAPI_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: password
            - name: NEXAPI_DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_DB_SSLMODE
            - name: NEXAPI_IPAM_URL
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_IPAM_URL
            - name: NEXAPI_OIDC_URL
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_OIDC_URL
            - name: NEXAPI_OIDC_BACKCHANNEL
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_OIDC_BACKCHANNEL
            - name: NEXAPI_INSECURE_TLS
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_INSECURE_TLS
            - name: NEXAPI_OIDC_CLIENT_ID_WEB
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: web-client-id
                  optional: false
            - name: NEXAPI_OIDC_CLIENT_SECRET_WEB
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: web-client-secret
                  optional: false
            - name: NEXAPI_OIDC_CLIENT_ID_CLI
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: cli-client-id
                  optional: false
            - name: NEXAPI_TRACE_ENDPOINT_OTLP
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_TRACE_ENDPOINT_OTLP
            - name: NEXAPI_TRACE_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_TRACE_INSECURE
            - name: NEXAPI_FFLAG_MULTI_ORGANIZATION
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_FFLAG_MULTI_ORGANIZATION
            - name: NEXAPI_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_REDIRECT_URL
            - name: NEXAPI_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_ORIGINS
            - name: NEXAPI_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_DOMAIN
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 200Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            periodSeconds: 5
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      restartPolicy: Always
