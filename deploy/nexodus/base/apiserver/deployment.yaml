apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: envoy-config
          configMap:
            name: apiserver-envoy-config
        - name: envoy-unix-sockets
          emptyDir:
            medium: Memory
      containers:
        - name: apiserver
          image: quay.io/nexodus/apiserver:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NEXAPI_LISTEN
              value: 127.0.0.1:8080
            - name: NEXAPI_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_DEBUG
            - name: NEXAPI_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: host
            - name: NEXAPI_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: port
            - name: NEXAPI_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: dbname
            - name: NEXAPI_DB_USER
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: user
            - name: NEXAPI_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-pguser-apiserver
                  key: password
            - name: NEXAPI_DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_DB_SSLMODE
            - name: NEXAPI_IPAM_URL
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_IPAM_URL
            - name: NEXAPI_OIDC_URL
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_OIDC_URL
            - name: NEXAPI_OIDC_BACKCHANNEL
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_OIDC_BACKCHANNEL
            - name: NEXAPI_INSECURE_TLS
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_INSECURE_TLS
            - name: NEXAPI_OIDC_CLIENT_ID_WEB
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: web-client-id
                  optional: false
            - name: NEXAPI_OIDC_CLIENT_ID_CLI
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: cli-client-id
                  optional: false
            - name: NEXAPI_TRACE_ENDPOINT_OTLP
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_TRACE_ENDPOINT_OTLP
            - name: NEXAPI_TRACE_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_TRACE_INSECURE
            - name: NEXAPI_FFLAG_MULTI_ORGANIZATION
              valueFrom:
                configMapKeyRef:
                  name: apiserver
                  key: NEXAPI_FFLAG_MULTI_ORGANIZATION
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 200Mi
        - name: envoy
          image: envoyproxy/envoy:v1.25.1
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - envoy
            - --config-path
            - /configs/envoy/envoy.yaml
          ports:
            - name: api-envoy
              protocol: TCP
              containerPort: 9090
            - name: metrics-envoy
              protocol: TCP
              containerPort: 9000
          volumeMounts:
            - name: envoy-config
              mountPath: /configs/envoy
            - name: envoy-unix-sockets
              mountPath: /sockets
          readinessProbe:
            httpGet:
              path: /ready
              port: 9000
            periodSeconds: 5
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m

      restartPolicy: Always
