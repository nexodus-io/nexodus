apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - issuer.yaml
components:
  - ../../components/promtail
  - ../../components/mailcatch
# Uncomment this to enable rate limiting
#  - ../../components/limitador
namespace: nexodus
secretGenerator:
  - name: auth-secrets
    literals:
      - keycloak-admin-password=floofykittens
      - web-client-id=nexodus-web
      - web-client-secret=dhEN2dsqyUg5qmaDAdqi4CmH
      - cli-client-id=nexodus-cli
configMapGenerator:
  - behavior: merge
    literals:
      - ENVOY_COMP_LOG_LEVEL=upstream:info,http:debug,router:debug,jwt:debug
    name: apiproxy
  - behavior: create
    files:
      - files/promtail.yaml
    name: promtail-config
patches:
  - target:
      kind: Deployment
      name: auth
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/resources/limits
  - target:
      kind: Deployment
      name: apiproxy
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/resources/limits
  - target:
      kind: Deployment
      name: apiserver
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/resources/limits
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/resources/limits
  - target:
      kind: Deployment
      name: ipam
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/resources/limits
  - target:
      kind: PostgresCluster
      name: database
    patch: |-
      - op: remove
        path: /spec/instances/0/resources/limits
  - target:
      kind: Deployment
      name: backend-cli
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value: [{"name":"trust","mountPath":"/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem","readOnly":true,"subPath":"tls-ca-bundle.pem"}]
      - op: add
        path: /spec/template/spec/volumes
        value: [{"name":"trust","secret":{"secretName":"nexodus-ca-key-pair","optional":false,"items":[{"key":"ca.crt","path":"tls-ca-bundle.pem"}]}}]
  - target:
      kind: Deployment
      name: backend-web
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value: [{"name":"trust","mountPath":"/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem","readOnly":true,"subPath":"tls-ca-bundle.pem"}]
      - op: add
        path: /spec/template/spec/volumes
        value: [{"name":"trust","secret":{"secretName":"nexodus-ca-key-pair","optional":false,"items":[{"key":"ca.crt","path":"tls-ca-bundle.pem"}]}}]
  - target:
      kind: Deployment
      name: apiserver
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value: [{"name":"trust","mountPath":"/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem","readOnly":true,"subPath":"tls-ca-bundle.pem"}]
      - op: add
        path: /spec/template/spec/volumes
        value: [{"name":"trust","secret":{"secretName":"nexodus-ca-key-pair","optional":false,"items":[{"key":"ca.crt","path":"tls-ca-bundle.pem"}]}}]
