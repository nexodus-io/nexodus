apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: controller
  namespace: apex
spec:
  rules:
  - host: "apex.router-default.apps.smaug.na.operate-first.cloud"
    http:
      paths:
      - pathType: Prefix
        path: "/api/"
        backend:
          service:
            name: controller
            port:
              number: 8080
      - pathType: Prefix
        path: "/auth/"
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend
            port:
              number: 3000
