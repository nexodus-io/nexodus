apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apex-auth-cert
spec:
  secretName: apex-auth-cert
  duration: 2160h  # 90d
  renewBefore: 360h  # 15d
  subject:
    organizations:
      - apex
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - auth.apex-hosted.cloud
  issuerRef:
    name: letsencrypt
    kind: Issuer
