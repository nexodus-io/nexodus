apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex
  annotations:
    cert-manager.io/issuer: apex-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - auth.apex.local
      secretName: apex-auth-cert
  rules:
    - host: auth.apex.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: dex
                port:
                  number: 80
