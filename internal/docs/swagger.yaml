basePath: /
definitions:
  models.AddDevice:
    properties:
      advertise_cidrs:
        example:
        - 172.16.42.0/24
        items:
          type: string
        type: array
      endpoints:
        items:
          $ref: '#/definitions/models.Endpoint'
        type: array
      hostname:
        example: myhost
        type: string
      ipv4_tunnel_ips:
        items:
          $ref: '#/definitions/models.TunnelIP'
        type: array
      os:
        type: string
      public_key:
        type: string
      relay:
        type: boolean
      security_group_id:
        type: string
      symmetric_nat:
        type: boolean
      vpc_id:
        example: 694aa002-5d19-495e-980b-3d8fd508ea10
        type: string
    type: object
  models.AddInvitation:
    properties:
      organization_id:
        type: string
      user_id:
        description: The user id to invite (one of username or user_id is required)
        type: string
      user_name:
        description: The username to invite (one of username or user_id is required)
        type: string
    type: object
  models.AddOrganization:
    properties:
      description:
        example: The Red Zone
        type: string
      name:
        example: zone-red
        type: string
      security_group_id:
        type: string
    type: object
  models.AddRegKey:
    properties:
      description:
        type: string
      expiration:
        description: Expiration is optional, if set the registration key is only valid
          until the Expiration time.
        type: string
      single_use:
        description: SingleUse only allows the registration key to be used once.
        type: boolean
      vpc_id:
        type: string
    type: object
  models.AddSecurityGroup:
    properties:
      group_description:
        example: group_description
        type: string
      group_name:
        example: group_name
        type: string
      inbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      organization_id:
        type: string
      outbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
    type: object
  models.AddVPC:
    properties:
      description:
        example: The Red Zone
        type: string
      ipv4_cidr:
        example: 172.16.42.0/24
        type: string
      ipv6_cidr:
        example: 0200::/8
        type: string
      organization_id:
        type: string
      private_cidr:
        type: boolean
    type: object
  models.BaseError:
    properties:
      error:
        example: something bad
        type: string
    type: object
  models.ConflictsError:
    properties:
      error:
        example: something bad
        type: string
      id:
        example: a1fae5de-dd96-4b20-8362-95f6a574c4b1
        type: string
    type: object
  models.Device:
    properties:
      advertise_cidrs:
        items:
          type: string
        type: array
      allowed_ips:
        items:
          type: string
        type: array
      bearer_token:
        description: the token nexd should use to reconcile device state.
        type: string
      endpoints:
        items:
          $ref: '#/definitions/models.Endpoint'
        type: array
      hostname:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      ipv4_tunnel_ips:
        items:
          $ref: '#/definitions/models.TunnelIP'
        type: array
      ipv6_tunnel_ips:
        items:
          $ref: '#/definitions/models.TunnelIP'
        type: array
      online:
        type: boolean
      online_at:
        type: string
      os:
        type: string
      owner_id:
        type: string
      public_key:
        type: string
      relay:
        type: boolean
      revision:
        type: integer
      security_group_id:
        type: string
      symmetric_nat:
        type: boolean
      vpc_id:
        example: 694aa002-5d19-495e-980b-3d8fd508ea10
        type: string
    type: object
  models.DeviceMetadata:
    properties:
      device_id:
        type: string
      key:
        type: string
      revision:
        type: integer
      value: {}
    type: object
  models.DeviceStartResponse:
    properties:
      client_id:
        type: string
      device_authorization_endpoint:
        description: |-
          TODO: Remove this once golang/oauth2 supports device flow
          and when coreos/go-oidc adds device_authorization_endpoint discovery
        type: string
      issuer:
        type: string
    type: object
  models.Endpoint:
    properties:
      address:
        description: IP address and port of the endpoint.
        example: 10.1.1.1:51820
        type: string
      source:
        description: How the endpoint was discovered
        type: string
    type: object
  models.InternalServerError:
    properties:
      error:
        example: something bad
        type: string
      trace_id:
        type: string
    type: object
  models.Invitation:
    properties:
      expiry:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      organization_id:
        type: string
      user_id:
        type: string
    type: object
  models.LoginEndRequest:
    properties:
      request_url:
        type: string
    type: object
  models.LoginEndResponse:
    properties:
      access_token:
        type: string
      handled:
        type: boolean
      logged_in:
        type: boolean
      refresh_token:
        type: string
    type: object
  models.LoginStartResponse:
    properties:
      authorization_request_url:
        type: string
    type: object
  models.LogoutResponse:
    properties:
      logout_url:
        type: string
    type: object
  models.Organization:
    properties:
      description:
        example: Team A
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      name:
        example: zone-red
        type: string
      owner_id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      security_group_id:
        type: string
    type: object
  models.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    type: object
  models.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  models.RegKey:
    properties:
      bearer_token:
        description: BearerToken is the bearer token the client should use to authenticate
          the device registration request.
        type: string
      description:
        type: string
      device_id:
        type: string
      expiration:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      owner_id:
        type: string
      vpc_id:
        type: string
    type: object
  models.SecurityGroup:
    properties:
      group_description:
        type: string
      group_name:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      inbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      organization_id:
        type: string
      outbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      revision:
        type: integer
    type: object
  models.SecurityRule:
    properties:
      from_port:
        type: integer
      ip_protocol:
        type: string
      ip_ranges:
        items:
          type: string
        type: array
      to_port:
        type: integer
    type: object
  models.TunnelIP:
    properties:
      address:
        description: IP address and port of the endpoint.
        example: 10.1.1.1:51820
        type: string
      cidr:
        description: VPC CIDR this address was allocated from
        example: 10.0.0.0/24
        type: string
    type: object
  models.UpdateDevice:
    properties:
      advertise_cidrs:
        example:
        - 172.16.42.0/24
        items:
          type: string
        type: array
      endpoints:
        items:
          $ref: '#/definitions/models.Endpoint'
        type: array
      hostname:
        example: myhost
        type: string
      revision:
        type: integer
      security_group_id:
        type: string
      symmetric_nat:
        type: boolean
      vpc_id:
        example: 694aa002-5d19-495e-980b-3d8fd508ea10
        type: string
    type: object
  models.UpdateSecurityGroup:
    properties:
      group_description:
        type: string
      group_name:
        type: string
      inbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      outbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
    type: object
  models.UpdateVPC:
    properties:
      description:
        example: The Red Zone
        type: string
    type: object
  models.User:
    properties:
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      username:
        type: string
    type: object
  models.UserInfoResponse:
    properties:
      family_name:
        type: string
      given_name:
        type: string
      picture:
        type: string
      preferred_username:
        type: string
      sub:
        type: string
      updated_at:
        type: integer
    type: object
  models.VPC:
    properties:
      description:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      ipv4_cidr:
        type: string
      ipv6_cidr:
        type: string
      organization_id:
        type: string
      private_cidr:
        type: boolean
    type: object
  models.ValidationError:
    properties:
      error:
        example: something bad
        type: string
      field:
        type: string
    type: object
  models.Watch:
    properties:
      at_tail:
        type: boolean
      gt_revision:
        type: integer
      kind:
        type: string
      options:
        additionalProperties: true
        type: object
    type: object
  models.WatchEvent:
    properties:
      kind:
        type: string
      type:
        type: string
      value: {}
    type: object
info:
  contact:
    name: The Nexodus Authors
    url: https://github.com/nexodus-io/nexodus/issues
