basePath: /
definitions:
  models.AddDevice:
    properties:
      advertise_cidrs:
        example:
        - 172.16.42.0/24
        items:
          type: string
        type: array
      endpoints:
        items:
          $ref: '#/definitions/models.Endpoint'
        type: array
      hostname:
        example: myhost
        type: string
      ipv4_tunnel_ips:
        items:
          $ref: '#/definitions/models.TunnelIP'
        type: array
      os:
        type: string
      public_key:
        type: string
      relay:
        type: boolean
      security_group_id:
        type: string
      symmetric_nat:
        type: boolean
      vpc_id:
        example: 694aa002-5d19-495e-980b-3d8fd508ea10
        type: string
    type: object
  models.AddInvitation:
    properties:
      email:
        description: The email address of the user to invite (one of email or user_id
          is required)
        type: string
      organization_id:
        type: string
      user_id:
        description: The user id to invite (one of email or user_id is required)
        type: string
    type: object
  models.AddOrganization:
    properties:
      description:
        example: The Red Zone
        type: string
      name:
        example: zone-red
        type: string
    type: object
  models.AddRegKey:
    properties:
      description:
        description: Description of the registration key.
        type: string
      expires_at:
        description: ExpiresAt is optional, if set the registration key is only valid
          until the ExpiresAt time.
        type: string
      security_group_id:
        description: SecurityGroupId is the ID of the security group to assign to
          the device.
        type: string
      settings:
        additionalProperties: true
        description: Settings contains general settings for the device.
        type: object
      single_use:
        description: SingleUse only allows the registration key to be used once.
        type: boolean
      vpc_id:
        description: VpcID is the ID of the VPC the device will join.
        type: string
    type: object
  models.AddSecurityGroup:
    properties:
      description:
        example: group_description
        type: string
      inbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      outbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      vpc_id:
        type: string
    type: object
  models.AddSite:
    properties:
      name:
        type: string
      platform:
        type: string
      public_key:
        type: string
      vpc_id:
        example: 694aa002-5d19-495e-980b-3d8fd508ea10
        type: string
    type: object
  models.AddVPC:
    properties:
      description:
        example: The Red Zone
        type: string
      ipv4_cidr:
        example: 172.16.42.0/24
        type: string
      ipv6_cidr:
        example: 0200::/8
        type: string
      organization_id:
        type: string
      private_cidr:
        type: boolean
    type: object
  models.BaseError:
    properties:
      error:
        example: something bad
        type: string
    type: object
  models.CertificateSigningRequest:
    properties:
      duration:
        description: |-
          Requested 'duration' (i.e. lifetime) of the Certificate. Note that the
          issuer may choose to ignore the requested duration, just like any other
          requested attribute.
          +optional
        type: string
      is_ca:
        description: |-
          Requested basic constraints isCA value. Note that the issuer may choose
          to ignore the requested isCA value, just like any other requested attribute.

          NOTE: If the CSR in the `Request` field has a BasicConstraints extension,
          it must have the same isCA value as specified here.

          If true, this will automatically add the `cert sign` usage to the list
          of requested `usages`.
          +optional
        type: boolean
      request:
        description: |-
          The PEM-encoded X.509 certificate signing request to be submitted to the
          issuer for signing.

          If the CSR has a BasicConstraints extension, its isCA attribute must
          match the `isCA` value of this CertificateRequest.
          If the CSR has a KeyUsage extension, its key usages must match the
          key usages in the `usages` field of this CertificateRequest.
          If the CSR has a ExtKeyUsage extension, its extended key usages
          must match the extended key usages in the `usages` field of this
          CertificateRequest.
        example: '-----BEGIN CERTIFICATE REQUEST-----(...)-----END CERTIFICATE REQUEST-----'
        type: string
      usages:
        description: |-
          Requested key usages and extended key usages.

          NOTE: If the CSR in the `Request` field has uses the KeyUsage or
          ExtKeyUsage extension, these extensions must have the same values
          as specified here without any additional values.

          If unset, defaults to `digital signature` and `key encipherment`.
          +optional
        items:
          $ref: '#/definitions/models.KeyUsage'
        type: array
    type: object
  models.CertificateSigningResponse:
    properties:
      ca:
        description: |-
          The PEM encoded X.509 certificate of the signer, also known as the CA
          (Certificate Authority).
          This is set on a best-effort basis by different issuers.
          If not set, the CA is assumed to be unknown/not available.
          +optional
        example: '-----BEGIN CERTIFICATE-----(...)-----END CERTIFICATE-----'
        type: string
      certificate:
        description: |-
          The PEM encoded X.509 certificate resulting from the certificate
          signing request.
          If not set, the CertificateRequest has either not been completed or has
          failed. More information on failure can be found by checking the
          `conditions` field.
          +optional
        example: '-----BEGIN CERTIFICATE-----(...)-----END CERTIFICATE-----'
        type: string
    type: object
  models.ConflictsError:
    properties:
      error:
        example: something bad
        type: string
      id:
        example: a1fae5de-dd96-4b20-8362-95f6a574c4b1
        type: string
    type: object
  models.Device:
    properties:
      advertise_cidrs:
        items:
          type: string
        type: array
      allowed_ips:
        items:
          type: string
        type: array
      bearer_token:
        description: the token nexd should use to reconcile device state.
        type: string
      endpoints:
        items:
          $ref: '#/definitions/models.Endpoint'
        type: array
      hostname:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      ipv4_tunnel_ips:
        items:
          $ref: '#/definitions/models.TunnelIP'
        type: array
      ipv6_tunnel_ips:
        items:
          $ref: '#/definitions/models.TunnelIP'
        type: array
      online:
        type: boolean
      online_at:
        type: string
      os:
        type: string
      owner_id:
        type: string
      public_key:
        type: string
      relay:
        type: boolean
      revision:
        type: integer
      security_group_id:
        type: string
      symmetric_nat:
        type: boolean
      vpc_id:
        example: 694aa002-5d19-495e-980b-3d8fd508ea10
        type: string
    type: object
  models.DeviceMetadata:
    properties:
      device_id:
        type: string
      key:
        type: string
      revision:
        type: integer
      value: {}
    type: object
  models.DeviceStartResponse:
    properties:
      client_id:
        type: string
      device_authorization_endpoint:
        description: |-
          TODO: Remove this once golang/oauth2 supports device flow
          and when coreos/go-oidc adds device_authorization_endpoint discovery
        type: string
      issuer:
        type: string
      server_time:
        description: |-
          the current time on the server, can be used by a client to get an idea of what the time skew is
          in relation to the server.
        format: date-time
        type: string
    type: object
  models.Endpoint:
    properties:
      address:
        description: IP address and port of the endpoint.
        example: 10.1.1.1:51820
        type: string
      source:
        description: How the endpoint was discovered
        type: string
    type: object
  models.InternalServerError:
    properties:
      error:
        example: something bad
        type: string
      trace_id:
        type: string
    type: object
  models.Invitation:
    properties:
      email:
        description: The email address to invite
        type: string
      expires_at:
        type: string
      from:
        $ref: '#/definitions/models.User'
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      organization:
        $ref: '#/definitions/models.Organization'
      organization_id:
        type: string
      user_id:
        type: string
    type: object
  models.KeyUsage:
    enum:
    - signing
    - digital signature
    - content commitment
    - key encipherment
    - key agreement
    - data encipherment
    - cert sign
    - crl sign
    - encipher only
    - decipher only
    - any
    - server auth
    - client auth
    - code signing
    - email protection
    - s/mime
    - ipsec end system
    - ipsec tunnel
    - ipsec user
    - timestamping
    - ocsp signing
    - microsoft sgc
    - netscape sgc
    type: string
    x-enum-varnames:
    - UsageSigning
    - UsageDigitalSignature
    - UsageContentCommitment
    - UsageKeyEncipherment
    - UsageKeyAgreement
    - UsageDataEncipherment
    - UsageCertSign
    - UsageCRLSign
    - UsageEncipherOnly
    - UsageDecipherOnly
    - UsageAny
    - UsageServerAuth
    - UsageClientAuth
    - UsageCodeSigning
    - UsageEmailProtection
    - UsageSMIME
    - UsageIPsecEndSystem
    - UsageIPsecTunnel
    - UsageIPsecUser
    - UsageTimestamping
    - UsageOCSPSigning
    - UsageMicrosoftSGC
    - UsageNetscapeSGC
  models.LoginEndRequest:
    properties:
      request_url:
        type: string
    type: object
  models.LoginEndResponse:
    properties:
      access_token:
        type: string
      handled:
        type: boolean
      logged_in:
        type: boolean
      refresh_token:
        type: string
    type: object
  models.LoginStartResponse:
    properties:
      authorization_request_url:
        type: string
    type: object
  models.LogoutResponse:
    properties:
      logout_url:
        type: string
    type: object
  models.NotAllowedError:
    properties:
      error:
        example: something bad
        type: string
      reason:
        type: string
    type: object
  models.Organization:
    properties:
      description:
        example: Team A
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      name:
        example: zone-red
        type: string
      owner_id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
    type: object
  models.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    type: object
  models.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  models.RegKey:
    properties:
      bearer_token:
        description: BearerToken is the bearer token the client should use to authenticate
          the device registration request.
        type: string
      description:
        description: Description of the registration key.
        type: string
      device_id:
        description: DeviceId is set if the RegKey was created for single use
        type: string
      expires_at:
        description: ExpiresAt is optional, if set the registration key is only valid
          until the ExpiresAt time.
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      owner_id:
        description: OwnerID is the ID of the user that created the registration key.
        type: string
      security_group_id:
        description: SecurityGroupId is the ID of the security group to assign to
          the device.
        type: string
      settings:
        additionalProperties: true
        description: Settings contains general settings for the device.
        type: object
      vpc_id:
        description: VpcID is the ID of the VPC the device will join.
        type: string
    type: object
  models.SecurityGroup:
    properties:
      description:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      inbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      outbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      revision:
        type: integer
      vpc_id:
        type: string
    type: object
  models.SecurityRule:
    properties:
      from_port:
        type: integer
      ip_protocol:
        type: string
      ip_ranges:
        items:
          type: string
        type: array
      to_port:
        type: integer
    type: object
  models.Site:
    properties:
      bearer_token:
        description: the token nexd should use to reconcile Site state.
        type: string
      hostname:
        example: myhost
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      link_secret:
        type: string
      name:
        type: string
      os:
        type: string
      owner_id:
        type: string
      platform:
        type: string
      public_key:
        type: string
      revision:
        type: integer
      vpc_id:
        example: 694aa002-5d19-495e-980b-3d8fd508ea10
        type: string
    type: object
  models.TunnelIP:
    properties:
      address:
        description: IP address and port of the endpoint.
        example: 10.1.1.1:51820
        type: string
      cidr:
        description: VPC CIDR this address was allocated from
        example: 10.0.0.0/24
        type: string
    type: object
  models.UpdateDevice:
    properties:
      advertise_cidrs:
        example:
        - 172.16.42.0/24
        items:
          type: string
        type: array
      endpoints:
        items:
          $ref: '#/definitions/models.Endpoint'
        type: array
      hostname:
        example: myhost
        type: string
      revision:
        type: integer
      security_group_id:
        type: string
      symmetric_nat:
        type: boolean
      vpc_id:
        example: 694aa002-5d19-495e-980b-3d8fd508ea10
        type: string
    type: object
  models.UpdateRegKey:
    properties:
      description:
        description: Description of the registration key.
        type: string
      expires_at:
        description: ExpiresAt is optional, if set the registration key is only valid
          until the ExpiresAt time.
        type: string
      security_group_id:
        description: SecurityGroupId is the ID of the security group to assign to
          the device.
        type: string
      settings:
        additionalProperties: true
        description: Settings contains general settings for the device.
        type: object
    type: object
  models.UpdateSecurityGroup:
    properties:
      description:
        type: string
      inbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
      outbound_rules:
        items:
          $ref: '#/definitions/models.SecurityRule'
        type: array
    type: object
  models.UpdateSite:
    properties:
      hostname:
        example: myhost
        type: string
      link_secret:
        type: string
      os:
        type: string
      revision:
        type: integer
    type: object
  models.UpdateVPC:
    properties:
      description:
        example: The Red Zone
        type: string
    type: object
  models.User:
    properties:
      full_name:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      picture:
        type: string
      username:
        type: string
    type: object
  models.UserInfoResponse:
    properties:
      email:
        type: string
      email_verified:
        type: boolean
      family_name:
        type: string
      given_name:
        type: string
      picture:
        type: string
      preferred_username:
        type: string
      sub:
        type: string
      updated_at:
        type: integer
    type: object
  models.VPC:
    properties:
      ca_certificates:
        items:
          type: string
        type: array
      description:
        type: string
      id:
        example: aa22666c-0f57-45cb-a449-16efecc04f2e
        type: string
      ipv4_cidr:
        type: string
      ipv6_cidr:
        type: string
      organization_id:
        type: string
      private_cidr:
        type: boolean
      revision:
        type: integer
    type: object
  models.ValidationError:
    properties:
      error:
        example: something bad
        type: string
      field:
        type: string
    type: object
  models.Watch:
    properties:
      at_tail:
        type: boolean
      gt_revision:
        type: integer
      kind:
        type: string
      options:
        additionalProperties: true
        type: object
    type: object
  models.WatchEvent:
    properties:
      kind:
        type: string
      type:
        type: string
      value: {}
    type: object
info:
  contact:
    name: The Nexodus Authors
    url: https://github.com/nexodus-io/nexodus/issues
  description: This is the Nexodus API Server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Nexodus API
  version: "1.0"
paths:
  /api/ca/sign:
    post:
      consumes:
      - application/json
      description: Signs a certificate signing request
      operationId: SignCSR
      parameters:
      - description: Certificate signing request
        in: body
        name: CertificateSigningRequest
        required: true
        schema:
          $ref: '#/definitions/models.CertificateSigningRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.CertificateSigningResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ValidationError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: Signs a certificate signing request
      tags:
      - CA
  /api/devices:
    get:
      consumes:
      - application/json
      description: Lists all devices
      operationId: ListDevices
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Device'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.BaseError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/models.BaseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: List Devices
      tags:
      - Devices
    post:
      consumes:
      - application/json
      description: Adds a new device
      operationId: CreateDevice
      parameters:
      - description: Add Device
        in: body
        name: Device
        required: true
        schema:
          $ref: '#/definitions/models.AddDevice'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Device'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BaseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.BaseError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ConflictsError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/models.BaseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: Add Devices
      tags:
      - Devices
  /api/devices/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing device and associated IPAM lease
      operationId: DeleteDevice
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/models.Device'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BaseError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/models.BaseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: Delete Device
      tags:
      - Devices
    get:
      consumes:
      - application/json
      description: Gets a device by ID
      operationId: GetDevice
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Device'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BaseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.BaseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.BaseError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/models.BaseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: Get Devices
      tags:
      - Devices
    patch:
      consumes:
      - application/json
      description: Updates a device by ID
      operationId: UpdateDevice
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: Device Update
        in: body
        name: update
        required: true
        schema:
          $ref: '#/definitions/models.UpdateDevice'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Device'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BaseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.BaseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.BaseError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/models.BaseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: Update Devices
      tags:
      - Devices
  /api/devices/{id}/metadata:
    delete:
      description: Delete all metadata for a device
      operationId: DeleteDeviceMetadata
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: Delete all Device metadata
      tags:
      - Devices
    get:
      consumes:
      - application/json
      description: Lists metadata for a device
      operationId: ListDeviceMetadata
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: greater than revision
        in: query
        name: gt_revision
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DeviceMetadata'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: List Device Metadata
      tags:
      - Devices
  /api/devices/{id}/metadata/{key}:
    delete:
      description: Delete a metadata key for a device
      operationId: DeleteDeviceMetadataKey
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: Metadata Key
        in: path
        name: key
        type: string
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalServerError'
      summary: Delete a Device metadata key
      tags:
      - Devices
    get:
      consumes:
      - application/json
      description: Get metadata for a device
      operationId: GetDeviceMetadataKey
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: Metadata Key
        in: path
        name: key
        required: true
        type: string
      produces:
