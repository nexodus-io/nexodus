name: build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Go Format
      run: |
        go fmt ./...

    - name: Build
      run: |
        go build ./...

    - name: Unit tests
      run: |
        go test -v ./...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50.0
  build:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        arch: ["amd64", "arm64", "arm"]
        exclude:
        - os: macos-latest
          arch: arm
        - os: windows-latest
          arch: arm
        - os: windows-latest
          arch: arm64
    runs-on: ${{ matrix.os }}
    env:
      GOARCH: ${{ matrix.arch }}
      JOB_NAME: "apex-${{ matrix.os }}-${{ matrix.arch }}"
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: |
        go test -v ./internal/apex/...

    - name: Build
      id: build-apex
      run: |
        CGO_ENABLED=0 go build -o apex-$(go env GOOS)-$(go env GOARCH) -v ./cmd/apex
        echo "artifact-name=apex-$(go env GOOS)-$(go env GOARCH)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: apex
        path: ${{ steps.build-apex.outputs.artifact-name }}

  e2e:
    needs: lint
    name: e2e-integration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Add hosts to /etc/hosts
      run: |
        echo "127.0.0.1 auth.apex.local api.apex.local apex.local" | sudo tee -a /etc/hosts

    - name: Run e2e
      run: |
        make e2e

  deploy:
    needs: [ "build", "e2e" ]
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: image-repositories
    if: github.ref == 'refs/heads/main'
    steps:
      - name: download binary artifacts
        uses: actions/download-artifact@v3
        with:
          name: apex
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: apex-ci-deploy
          aws-region: us-east-1
      - name:  copy binaries to s3
        run: |
          aws s3 sync . s3://apex-net/
