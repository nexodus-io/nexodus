name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build Aircrew Agent
      run: |
        pushd aircrew
        go build -v ./...
        popd

    - name: Go Vet Aircrew Agent
      run: |
        pushd aircrew
        go vet ./...
        popd

    - name: Build Control Tower
      run: |
        pushd supervisor
        go build -v ./...
        popd

    - name: Go Vet Control Tower
      run: |
        pushd supervisor
        go vet ./...
        popd
